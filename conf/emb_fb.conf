# example default settings file
###############################

# default file location to initiate first boot settings menu to appear
emb-init-file = "/.emb_fb_init"

# my RHEL version
emb-os-ver = 9.5

# default appliance hostname
emb_hostname="myappliance.local"

# default admin password
emb_admin_user="admin"
emb_admin_password="admin"

###############################
#
# default network settings
# 
###############################

myip=192.168.1.250
mynm=255.255.255.0
mydg=192.168.1.1
mydns=8.8.8.8
myintname=eth0

